---
layout: default
---
<header class="masthead post-masthead" style="background:#9f211c">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-10 col-xl-10">
                <div class="page-heading">
                    <h1>{{page.title}}</h1>
                    {% if page.subtitle %}
                        <br />
                        <h2>{{page.subtitle}}</h2>
                    {% endif %}
                    <p><strong>{{page.date | date: "%B %e, %Y" }}</strong></p>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="mb-4">
    <div class="container px-4 px-lg-5">
    {{ content }}
    </div>
</main>
